name: nuget build checks

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependency packages
      run: |
        choco install ninja cmake
        ninja --version
        cmake --version

    - name: Configure
      run: |
        $CMAKE_GENERATOR_OPTIONS="Visual Studio 16 2019"

        $RepoSource="./"
        mkdir build
        cd build

        cmake "${CMAKE_GENERATOR_OPTIONS[@]}" "${(-DBUILD_PERF_TESTS:BOOL=OFF -DBUILD_TESTS:BOOL=OFF -DBUILD_DOCS:BOOL=OFF -DWITH_CUDA:BOOL=OFF -DBUILD_EXAMPLES:BOOL=OFF -DINSTALL_CREATE_DISTRIB=ON)}" -DOPENCV_EXTRA_MODULES_PATH="$myRepo"/opencv_contrib/modules -DCMAKE_INSTALL_PREFIX="$myRepo/install/$RepoSource" "$myRepo/$RepoSource"
        echo "************************* $Source_DIR -->debug"
        
        cmake --build .  --config debug
        echo "************************* $Source_DIR -->release"

        cmake --build .  --config release
        cmake --build .  --target install --config release
        cmake --build .  --target install --config debug

    - name: Upload Artifact GitHub Action
      uses: actions/upload-artifact@v2
      with: 
        name: assets-for-download
        path: opencv